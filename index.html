<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Library - Чтение книг по информационным технологиям</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-laptop-code"></i> IT Библиотека</h1>
            <p>Электронные книги по информационным технологиям</p>
        </header>

        <div class="main-layout">
            <!-- Боковая панель с навигацией -->
            <aside class="sidebar">
                <div class="upload-section">
                    <h3><i class="fas fa-upload"></i> Загрузить книгу</h3>
                    <input type="file" id="bookFile" accept=".pdf">
                    <input type="text" id="bookTitle" placeholder="Название книги">
                    <input type="text" id="bookAuthor" placeholder="Автор">
                    <textarea id="bookDescription" placeholder="Описание"></textarea>
                    <input type="text" id="bookTags" placeholder="Теги (через запятую)">
                    <button onclick="uploadBook()">Загрузить</button>
                </div>

                <div class="tags-section">
                    <h3><i class="fas fa-tags"></i> Популярные теги</h3>
                    <div class="tags">
                        <span class="tag" onclick="filterByTag('JavaScript')">JavaScript</span>
                        <span class="tag" onclick="filterByTag('Python')">Python</span>
                        <span class="tag" onclick="filterByTag('AI')">AI</span>
                        <span class="tag" onclick="filterByTag('WebDev')">WebDev</span>
                        <span class="tag" onclick="filterByTag('Database')">Базы данных</span>
                    </div>
                </div>
            </aside>

            <!-- Основная область контента -->
            <main class="content">
                <div class="book-list" id="bookList">
                    <!-- Книги будут загружены через JavaScript -->
                </div>

                <div class="reader-section" id="readerSection" style="display: none;">
                    <div class="reader-header">
                        <button onclick="closeReader()"><i class="fas fa-arrow-left"></i> Назад</button>
                        <h2 id="readerTitle"></h2>
                    </div>
                    <div class="reader-content">
                        <div class="pdf-viewer" id="pdfViewer">
                            <!-- PDF.js viewer будет здесь -->
                        </div>
                        <div class="reader-sidebar">
                            <h3><i class="fas fa-bookmark"></i> Прогресс</h3>
                            <input type="number" id="currentPage" min="1" placeholder="Текущая страница">
                            <textarea id="readingNotes" placeholder="Ваши заметки..."></textarea>
                            <button onclick="saveProgress()">Сохранить прогресс</button>
                            
                            <div class="book-info" id="bookInfo"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
